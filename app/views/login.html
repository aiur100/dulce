<body>
	<div class="container-fluid">
        <div class="row m-1" id="login-box">
			<div class="col-lg-5 col-md-6 mt-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">My App</h3>
                    </div>
					<div class="card-body">

    <!-- FORM START -->
    <form method="post" action="" id="login-form">

        <div class="card-body">
            
            <div class="row">

                <div class="col-lg-12 mb-3">
                    <label for="">Email</label>
                    <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId" autocomplete="email" placeholder="">
                    <small id="helpId" class="form-text text-muted d-none">Enter your email</small>
                </div>

                <div class="col-lg-12 mb-3">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password" 
                            id="password" aria-describedby="helpId" placeholder="" autocomplete="current-password">
                    <small id="helpId" class="form-text text-muted d-none">Enter your password</small>
                </div>

            </div>

            

        </div>

        
    </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-success btn-block" id="login-button">
            Login
        </button>
        <a href="/sign-up" class="btn btn-block" role="button">Sign-up</a>	
    </div>
    </div>
    </div>
    </div>
    </div>
